{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CodeClinic{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'home' %}" class="logo">
                <i class="ri-code-box-line"></i> CodeClinic
            </a>

            <ul class="nav-links">
                {% if user.is_authenticated %}
                    <li><a href="#"><i class="ri-user-line"></i> {{ user.username }}</a></li>
                    <li><a href="{% url 'logout' %}" class="logout-btn">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'signup' %}" class="signup-btn">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>© {{ now|date:"Y" }} CodeClinic • Empowering Developers</p>
    </footer>
</body>
</html>
